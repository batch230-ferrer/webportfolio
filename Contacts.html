<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>


	<title>Contact</title>
</head>
<body class="bg-dark">


	<nav class="navbar navbar-expand-lg navbar-dark bg-success">
	  <a class="navbar-brand" href="#">Elmer Ferrer Jr</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav ml-auto">

	      <li class="nav-item">
	        <a class="nav-link  text-white" href="#">Projects <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link  text-white" href="#">Tools</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link  text-white" href="#">Contact</a>
	      </li>
	    </ul>
	  </div>
	</nav>

		<div class="container-fluid bg-dark text-light min-vh-100 p-3 p-md-5 text-center">

			<h3>Contact Me</h3>

			<form class="bg-secondary p-3 offset-sm-2 offset-md-2 offset-xl-4 col-12 col-md-8 col-xl-4">
			  <div class="form-group">
			    <label for="input-name">Name</label>
			    <input type="text" class="form-control" id="your-name" placeholder="Elmer Ferrer">
			  </div>
			  <div class="form-group">
			    <label for="input-emailaddress">Email address</label>
			    <input type="text" class="form-control" id="email-adrdess" placeholder="elmerferrer1992@gmail.com">
			  </div>
			  <div class="form-group">
			    <label for="input-name">Contact Number</label>
			    <input type="text" class="form-control" id="contact-number" placeholder="096666666666">
			  </div>
			 
			  <div class="form-group">
			    <label for="exampleFormControlTextarea1">Message</label>
			    <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
			  </div>

			  <!-- Button trigger modal -->
			  <button type="button" class="btn btn-primary bg-dark" data-toggle="modal" data-target="#exampleModal">
			    Send Email
			  </button>

			  <!-- Modal -->
			  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			    <div class="modal-dialog" role="document">
			      <div class="modal-content">
			        <div class="modal-header">
			          <h5 class="modal-title text-dark" id="exampleModalLabel">Thank you for contacting me!</h5>
			          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			            <span aria-hidden="true">&times;</span>
			          </button>
			        </div>
			        <div class="modal-body text-dark">
			          Message Successfully Sent
			        </div>
			        <div class="modal-footer">
			          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			          
			        </div>
			      </div>
			    </div>
			  </div>


			</form>

				



			



			
			
		</div>
	</div>




	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
